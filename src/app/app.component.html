<router-outlet></router-outlet>

<section class="container mt-2">
  <h3>Worshop Redux</h3>

  <hr />

  <!-- Formulario -->
  <div class="row">
    <div class="col-3 form-group">
      <h4>Formulario Usuario</h4>
      <form action="" [formGroup]="myForm">
        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            formControlName="name"
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Telefono"
            formControlName="phoneNumber"
          />
        </div>
        <div class="mt-3">
          <button (click)="onAddUser()" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>

    <!--  Tabla -->
    <div class="col">
      <h4>Lista de Usuarios</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td class="btns">
              <button class="btn btn-danger">
                <img src="./../assets/removeIcon.svg" alt="" />
              </button>
              <button class="btn btn-info">
                <img src="./../assets/editIcon.svg" alt="" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
