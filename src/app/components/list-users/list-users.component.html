
<div class='mt-2'>

  <span>{{ user.name }}</span>
  <span>{{ user.email }}</span>
  <span>{{ user.phoneNumber }}</span>
  <span class="btns">
    <button class="btn btn-danger" (click)="onDelete()">
      <img src="./../assets/removeIcon.svg" alt="" />
    </button>
    <button class="btn btn-info">
      <img src="./../assets/editIcon.svg" alt="" />
    </button>
  </span>

</div>
